version: "1.0.0"

# Numeric fields - passed through as-is to the model
# Note: property_age, beds_per_bath, lot_to_living_ratio are pre-computed by the API
numeric_fields:
  - living_area_sqft
  - lot_size_sqft
  - bedrooms
  - bathrooms
  - latitude
  - longitude
  - year_built
  - property_age
  - stories
  - bathrooms_full
  - bathrooms_half
  - bathrooms_three_quarter
  - garage_capacity
  - covered_parking_capacity
  - open_parking_capacity
  - parking_capacity_total
  - fireplaces_count
  - cooling_count
  - heating_count
  - appliances_count
  - flooring_count
  - construction_materials_count
  - interior_features_count
  - exterior_features_count
  - community_features_count
  - parking_features_count
  - pool_features_count
  - laundry_features_count
  - lot_features_count
  - view_features_count
  - sewer_count
  - water_source_count
  - electric_count
  - school_count
  - min_school_distance
  - avg_school_rating
  - max_school_rating
  - elementary_rating
  - middle_rating
  - high_rating
  - total_parking
  - total_bathrooms
  - lot_to_living_ratio
  - beds_per_bath
  - total_amenity_count
  # Sale history fields
  - previous_sale_price
  - years_since_last_sale
  - months_since_last_sale
  - price_change_since_last_sale
  - price_appreciation_rate
  - annual_appreciation_rate

# Feature transforms - computed features with custom logic
# Note: Currently empty as API pre-computes all derived features
feature_transforms: []

# Boolean fields - passed through as 0.0 (false) or 1.0 (true)
boolean_fields:
  - has_basement
  - has_garage
  - has_attached_garage
  - has_cooling
  - has_heating
  - has_fireplace
  - has_spa
  - has_view
  - has_pool
  - has_open_parking
  - has_home_warranty
  - is_new_construction
  - is_senior_community
  - has_waterfront_view
  - has_central_air
  - has_forced_air_heating
  - has_natural_gas
  - has_hardwood_floors
  - has_tile_floors
  - has_any_pool_or_spa
  - has_previous_sale_data
  - is_recent_flip
  # Property type one-hot encoding
  - home_type_SINGLE_FAMILY
  - home_type_MULTI_FAMILY
  - home_type_MANUFACTURED
  - home_type_LOT
  - home_type_HOME_TYPE_UNKNOWN
  - home_type_nan

